        class Books {

                Books.totalAmount += this.amout;
                Books.TotalPrice = Books.TotalPrice || 0;
                Books.TotalPrice += this.subTotalPrice;
            }
            get subTotalPrice() { return this.price * this.amout }
            outSub() {
                console.log(`销售《this.bookName》${this.amout}本,合计${this.subTotalPrice}元`);
            }
            static outTotal() {
                console.log(` 销售{Books.totalAmout}本,累计${Books.TotalPrice}元`)
            }
        }
        let book1 = new Books('数据库', 30.23, 20);
